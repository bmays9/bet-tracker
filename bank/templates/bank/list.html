    </div>

    <table class="table table-striped table-hover">

          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Username</th>

        </thead>
        <tbody>
            {% for account in accounts %}

            {% elif account.user == user %} class="table-primary"
            {% endif %}>
                <th scope="row">
                    # {{ forloop.counter }}</th>
                <td>{{ account.user }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
